<!DOCTYPE html>
<html lang="zh" style="height: 100%; margin: 0;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    </head>
    <body style="height: 100%; margin: 0;">
    {% if material.type == 'video' %}
        <video style="max-width: 100%; max-height: 100%; display: block;" src="{{ material.file.url }}" controls="controls">您的浏览器不支持 video 标签。</video>
    {% elif material.type == 'image' %}
        <img style="max-width: 100%; max-height: 100%; display: block;" src="{{ material.file.url }}" alt="图片逃跑了。">
    {% endif %}
    </body>
</html>
