{% load static %}
<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link REL="SHORTCUT ICON" HREF="{% static 'image/fjthcc/fjthcc.ico' %}" />
        {% block page_head%}
        {% endblock %}
        <script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'appipark2/base/base.js' %}"></script>
        <script src="{% static 'popper/popper.js' %}"></script>
        <link rel="stylesheet" href="{% static 'bootstrap-4.5.0-dist/css/bootstrap.css' %}">
        <script src="{% static 'bootstrap-4.5.0-dist/js/bootstrap.js' %}"></script>
        <script src="{% static 'layer/layer.js' %}"></script>
        {% block page_style%}
        {% endblock %}
        {% if title%}
        <title>{{ title }}</title>
        {% endif %}
    </head>
    <body>
        {% block page_body %}
        {% endblock %}
        <div>{% csrf_token %}</div>
        {% block page_script%}
        {% endblock %}
    </body>
</html>
